<h1>Fackbook</h1>
<h2>Create Acount</h2>
<form method="post" action="https://httpbin.org/post"> 
<div>
    <input type="text" name="firstname" placeholder="First Name">
    <input type="text" name="lastname" placeholder="Last Name">
</div>
<div>
    <input type="text" name="tel&mail" placeholder="Mobile number or Email">
</div>
<div>
    <input type="password" name="password" placeholder="Password">
</div>
<div>
    <select name="date" id="">
        <option value="#">-ເລືອກວັນທີ່-</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
    </select>

    <select name="Month" id="">
        <option value="#">-ເລືອກເດືອນ-</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
    </select>
    <select name="year" id="">
        <option value="#">-ເລືອກປີ-</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        
    </select>
</div>
<div>
    <label for="gender">ເພດ</label>
    <input type="radio" name="gender" value="Female">female
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="Custom">Custom
</div>
<div>
    <label for="Favorite">ສຶ່ງທີ່ມັກ</label>
    <input type="checkbox" name="Favorite" value="sea">sea
    <input type="checkbox" name="Favorite" value="cat">cat
    <input type="checkbox" name="Favorite" value="dog">dog
</div>
<div>
    <button type="submit">Sign Up</button>
</div>
</form>
